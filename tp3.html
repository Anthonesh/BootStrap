<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container text-white mt-5">
        <div class="row">
          <div class="col-sm-6 col-md-4 border rounded border-white">
            <div class="d-flex flex-column h-100">
            <h4 class="text-secondary">Colonne 1</h4>
            <div class="d-flex justify-content-evenly">
                <p>Contenu 1</p>
                <p>Contenu 2</p>
            </div>
            <div class="d-flex justify-content-between mb-3 mt-auto ms-2 me-2">
                <button class="btn btn-default text-black btn-warning btn-sm">Annuler</button> 
                <button class="btn btn-default text-white btn-success btn-sm">Envoyer</button> 
            </div>
          </div>
        </div>
          <div class="col border rounded border-white">
            <h4 class="text-danger">Colonne 2</h4>
            <div class="">
                <p>Contenu 1</p>
                <p class="text-center">Contenu 2</p>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-default text-black btn-warning btn-sm">Annuler</button> 
                <button class="btn btn-default text-white btn-success btn-sm">Envoyer</button> 
            </div>
          </div>
          <div class="col border rounded border-white">
            <h4 class="text-primary">Colonne 3</h4>
            <div class="">
                <p>Contenu 1</p>
                <p class="text-end">Contenu 2</p>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-default text-black btn-warning btn-sm">Annuler</button> 
                <button class="btn btn-default text-white btn-success btn-sm">Envoyer</button> 
            </div>
          </div>
        </div>
      </div>
</body>
</html>
