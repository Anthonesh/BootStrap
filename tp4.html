<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-white text-dark">
    <form>
        <div class="w-50 m-auto">
        <h2 class="text-bold mt-5">Formulaire pour les élèves</h2>
        <div class="form-group">
          <label for="inputNom">Nom</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
        <div class="form-group mt-2">
          <label for="inputFirstName">Prénom</label>
          <input type="name" class="form-control" id="inputFirstName" placeholder="Prenom">
        </div>
        <div class="form-group mt-2">
            <label for="inputAge">Age</label>
            <input type="age" class="form-control" id="inputAge" placeholder="5">
        </div>
        <div class="form-group">
            <label for="formSelect">Classe</label>
            <select class="form-control" id="formSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formTextarea">Remarques</label>
            <textarea class="form-control" id="formTextarea" rows="3">Entrez vos remarques</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
        </div>
      </form>
</body>
</html>
